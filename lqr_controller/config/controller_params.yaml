# LQR controller parameters
control_rate: 100.0        # Control frequency(Hz)
current_L0: 0.08           # Default leg length(m)

# Robot joint configuration
controller_topic: "/effort_joint_trajectory_controller/command"

# Safety limits
max_force: 20.0            # Maximum force(N)
max_torque: 5.0            # Maximum torque(Nm)
max_motor_torque: 10.0     # Maximum motor torque(Nm)

# VMC parameters
vmc:
  l1: 0.05                 # Link 1 length(m)
  l2: 0.105                # Link 2 length(m)
  l3: 0.105                # Link 3 length(m)
  l4: 0.05                 # Link 4 length(m)
  L: 0.06                  # Chassis length(m)

# State initialization
default_state:
  theta: 0.0               # Leg angle(rad)
  theta_dot: 0.0           # Leg angular velocity(rad/s)
  l0: 0.08                 # Leg length(m)
  l0_dot: 0.0              # Leg length change rate(m/s)
  phi: 0.0                 # Body attitude angle(rad)
  phi_dot: 0.0             # Body attitude angular velocity(rad/s)